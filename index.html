<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Vodka — Perfil</title>

<style>
:root{
  --bg:#0b0d14;
  --card:rgba(0,0,0,.55);
  --stroke:rgba(255,255,255,.15);
  --text:white;
  --muted:rgba(255,255,255,.75);
  --radius:22px;
}

*{box-sizing:border-box;}
body{
  margin:0;
  font-family: system-ui, -apple-system, sans-serif;
  background:#0b0d14;
  color:var(--text);
  display:flex;
  justify-content:center;
  padding:30px 15px;
}

/* HERO */
.hero{
  width:100%;
  max-width:900px;
  border-radius:var(--radius);
  overflow:hidden;
  border:1px solid var(--stroke);
  box-shadow:0 20px 60px rgba(0,0,0,.6);
  position:relative;
}

/* BANNER */
.banner{
  height:220px;
  background:url("https://media.tenor.com/3ZQ3ZQ3ZQ3ZAAAAC/anime-aesthetic.gif") center/cover no-repeat;
  position:relative;
}

/* ESCURECIMENTO DO BANNER */
.banner::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.55);
}

/* CONTEÚDO */
.content{
  position:relative;
  margin-top:-60px;
  padding:20px;
  background:var(--card);
  backdrop-filter:blur(12px);
}

/* AVATAR */
.avatar{
  width:110px;
  height:110px;
  border-radius:50%;
  border:4px solid #0b0d14;
  object-fit:cover;
  display:block;
}

/* NOME */
h1{
  margin:15px 0 5px;
  font-size:28px;
}

.tag{
  color:var(--muted);
  margin-bottom:15px;
}

/* CARDS */
.section{
  margin-top:20px;
}

.section h2{
  font-size:13px;
  letter-spacing:.15em;
  text-transform:uppercase;
  color:rgba(255,255,255,.7);
}

.chips{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-top:10px;
}

.chip{
  padding:8px 12px;
  border-radius:999px;
  background:rgba(255,255,255,.1);
  font-size:13px;
}

/* LINKS */
.links{
  margin-top:15px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.btn{
  padding:12px;
  border-radius:14px;
  background:rgba(255,255,255,.1);
  text-decoration:none;
  color:white;
  transition:.2s;
}

.btn:hover{
  background:rgba(255,255,255,.2);
}
</style>
</head>

<body>

<div class="hero">

  <!-- BANNER -->
  <div class="banner"></div>

  <div class="content">

    <!-- FOTO -->
    <img class="avatar"
    src="https://cdn.discordapp.com/attachments/1474945595394494468/1474947890110533774/58af10d507104399c4c64f40f5d3c928.jpg?ex=699bb3c4&is=699a6244&hm=c6d4c506ff5dfac3fcbcd6cc2aebc52a9faa8bae7b2eb6a3e9e9ad3a6e2aa161"
    alt="Vodka">

    <h1>Vodka</h1>
    <div class="tag">Garota trans • Programadora iniciante • Em evolução ✨</div>

    <div class="section">
      <h2>Sobre mim</h2>
      <p>
        Estou começando na programação e gosto de criar páginas bonitas,
        testar ideias e aprender na prática.
      </p>
    </div>

    <div class="section">
      <h2>Skills</h2>
      <div class="chips">
        <div class="chip">HTML</div>
        <div class="chip">CSS</div>
        <div class="chip">JavaScript</div>
        <div class="chip">Estudando sempre</div>
      </div>
    </div>

    <div class="section">
      <h2>Links</h2>
      <div class="links">
        <a class="btn" href="https://github.com/vodka-rt" target="_blank">GitHub</a>
        <a class="btn" href="https://discord.gg/y6VzUSZKFt" target="_blank">Discord</a>
      </div>
    </div>

  </div>
</div>

</body>
</html>
