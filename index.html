<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Vodka — Perfil</title>

<style>
:root{
  --bg:#0e0e0e;
  --card:rgba(255,255,255,.04);
  --border:rgba(255,255,255,.15);
  --text:#f5f5f5;
  --muted:#b5b5b5;
}

*{box-sizing:border-box;}

body{
  margin:0;
  background:linear-gradient(180deg,#0e0e0e,#151515);
  font-family: "Segoe UI", system-ui, sans-serif;
  color:var(--text);
  display:flex;
  justify-content:center;
  padding:40px 15px;
}

/* CONTAINER */
.container{
  width:100%;
  max-width:850px;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 25px 80px rgba(0,0,0,.7);
  border:1px solid var(--border);
}

/* BANNER */
.banner{
  height:230px;
  background:
    linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.8)),
    url("https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1200") center/cover no-repeat;
  filter:grayscale(100%);
}

/* CARD CONTENT */
.content{
  background:var(--card);
  backdrop-filter:blur(18px);
  padding:30px;
  margin-top:-60px;
  position:relative;
}

/* AVATAR */
.avatar{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid #0e0e0e;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
}

/* NAME */
h1{
  margin:20px 0 5px;
  font-weight:600;
  font-size:30px;
  letter-spacing:.05em;
}

.subtitle{
  color:var(--muted);
  font-size:14px;
  margin-bottom:25px;
}

/* SECTIONS */
.section{
  margin-top:25px;
}

.section h2{
  font-size:12px;
  letter-spacing:.2em;
  text-transform:uppercase;
  color:#999;
}

.chips{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-top:12px;
}

.chip{
  padding:8px 14px;
  border:1px solid var(--border);
  border-radius:999px;
  font-size:13px;
  background:rgba(255,255,255,.05);
  transition:.2s;
}

.chip:hover{
  background:rgba(255,255,255,.15);
}

/* BUTTONS */
.links{
  display:flex;
  flex-direction:column;
  gap:12px;
  margin-top:15px;
}

.btn{
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.05);
  text-decoration:none;
  color:white;
  text-align:center;
  transition:.2s;
}

.btn:hover{
  background:white;
  color:black;
}

/* RESPONSIVO */
@media(max-width:600px){
  .content{
    padding:20px;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- BANNER -->
  <div class="banner"></div>

  <div class="content">

    <!-- FOTO -->
    <img class="avatar"
    src="https://cdn.discordapp.com/attachments/1474945595394494468/1474947890110533774/58af10d507104399c4c64f40f5d3c928.jpg?ex=699bb3c4&is=699a6244&hm=c6d4c506ff5dfac3fcbcd6cc2aebc52a9faa8bae7b2eb6a3e9e9ad3a6e2aa161"
    alt="Vodka">

    <h1>Vodka</h1>
    <div class="subtitle">
      Garota trans • Programadora iniciante • Em constante evolução
    </div>

    <div class="section">
      <h2>Sobre mim</h2>
      <p>
        Estou começando na programação e gosto de criar páginas elegantes,
        minimalistas e bem estruturadas. Aprendendo um pouco todos os dias.
      </p>
    </div>

    <div class="section">
      <h2>Skills</h2>
      <div class="chips">
        <div class="chip">HTML</div>
        <div class="chip">CSS</div>
        <div class="chip">JavaScript</div>
        <div class="chip">UI Minimal</div>
      </div>
    </div>

    <div class="section">
      <h2>Links</h2>
      <div class="links">
        <a class="btn" href="https://github.com/vodka-rt" target="_blank">GitHub</a>
        <a class="btn" href="https://discord.gg/y6VzUSZKFt" target="_blank">Discord</a>
      </div>
    </div>

  </div>

</div>

</body>
</html>
